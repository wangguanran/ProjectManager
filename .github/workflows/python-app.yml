# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/python-app.yml'
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'build.sh'
      - 'setup_venv.sh'
      - 'install.sh'
      - 'uninstall.sh'
  pull_request:
    branches: [ "master" ]
    paths:
      - '.github/workflows/python-app.yml'
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'build.sh'
      - 'setup_venv.sh'
      - 'install.sh'
      - 'uninstall.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf binutils
    - name: Build project
      shell: bash
      run: bash build.sh
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          out/binary/projman*
          install.sh
          uninstall.sh

  install_test:
    name: install_test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .
    - name: Test standalone binary install
      run: |
        bash install.sh
        export PATH="$HOME/.local/bin:$PATH"
        projman --version
        rm "$HOME/.local/bin/projman"

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run pytest
      run: pytest
