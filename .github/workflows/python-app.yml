# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/python-app.yml'
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'build.sh'
      - 'setup_venv.sh'
      - 'install.sh'
      - 'uninstall.sh'
  pull_request:
    branches: [ "master" ]
    paths:
      - '.github/workflows/python-app.yml'
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'build.sh'
      - 'setup_venv.sh'
      - 'install.sh'
      - 'uninstall.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf binutils
    - name: Build project
      shell: bash
      run: bash build.sh
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          out/binary/projman*
          install.sh
          uninstall.sh

  install_test:
    name: install_test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .
    - name: Test standalone binary install
      run: |
        bash install.sh
        export PATH="$HOME/.local/bin:$PATH"
        projman --version
        rm "$HOME/.local/bin/projman"

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .
    - name: Install dependencies
      run: python -m pip install -r requirements.txt
    - name: Run pytest
      shell: bash
      run: |
        set -o pipefail
        python -m pytest --junitxml=pytest-report.xml
    - name: Summarize pytest failures
      if: failure()
      run: |
        python - <<'PY'
        import sys
        import xml.etree.ElementTree as ET
        
        path = "pytest-report.xml"
        try:
            tree = ET.parse(path)
        except Exception as exc:  # pragma: no cover
            print(f"::error::pytest failed, but {path} could not be parsed: {exc}")
            sys.exit(0)
        
        failures = []
        for testcase in tree.findall(".//testcase"):
            classname = testcase.get("classname") or ""
            name = testcase.get("name") or ""
            if testcase.find("failure") is not None or testcase.find("error") is not None:
                failures.append(f"{classname}::{name}".strip(":"))
        
        if not failures:
            print("::error::pytest failed, but no failing testcases were found in junit xml.")
            sys.exit(0)
        
        shown = failures[:20]
        suffix = "" if len(failures) <= len(shown) else f" (and {len(failures) - len(shown)} more)"
        print("::error::pytest failures: " + ", ".join(shown) + suffix)
        PY
