[common]
PROJECT_PLATFORM = platform

[note]
PROJECT_OS_TYPE = Android
PROJECT_OS_VERSION = 8.1
PROJECT_KERNEL_VERSION = 4.4
PROJECT_ARCH = arm64
PROJECT_VENDOR = UNISOC

[po-newtype]
# 指定在po目录中的子目录
PROJECT_PO_DIR = newtype/
# 配置如何拷贝文件，支持通配符和冒号分割的源:目标格式
PROJECT_PO_FILE_COPY = *:vendor/sprd/release/IDH/newtype/ \
                       config.json:vendor/sprd/release/IDH/newtype/config.json \
                       data/*:vendor/sprd/release/IDH/newtype/data/
# 可选：检查文件格式
PROJECT_PO_FILE_TYPE_CHECK = yes
